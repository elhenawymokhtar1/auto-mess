<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Gemini AI - الإصلاحات الجديدة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .test-section:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-indicator.success { background: #28a745; }
        .status-indicator.error { background: #dc3545; }
        .status-indicator.warning { background: #ffc107; }
        .status-indicator.info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 اختبار Gemini AI</h1>
            <p>اختبار الإصلاحات والتحسينات الجديدة</p>
        </div>
        
        <div class="content">
            <!-- اختبار الإعدادات -->
            <div class="test-section">
                <h3>⚙️ اختبار الإعدادات <span class="status-indicator info" id="settings-status"></span></h3>
                <button class="btn" onclick="testSettings()">جلب الإعدادات</button>
                <button class="btn" onclick="testSaveSettings()">حفظ الإعدادات</button>
                <div id="settings-result" class="result" style="display: none;"></div>
            </div>
            
            <!-- اختبار الاتصال -->
            <div class="test-section">
                <h3>🔗 اختبار الاتصال <span class="status-indicator info" id="connection-status"></span></h3>
                <button class="btn" onclick="testConnection()">اختبار الاتصال</button>
                <button class="btn" onclick="testSimpleEndpoint()">اختبار بسيط</button>
                <div id="connection-result" class="result" style="display: none;"></div>
            </div>
            
            <!-- اختبار معالجة الرسائل -->
            <div class="test-section">
                <h3>💬 اختبار معالجة الرسائل <span class="status-indicator info" id="message-status"></span></h3>
                <div class="input-group">
                    <label for="test-message">رسالة الاختبار:</label>
                    <textarea id="test-message" rows="3" placeholder="اكتب رسالة لاختبار Gemini AI...">مرحبا، عايز أعرف الأسعار والألوان المتاحة</textarea>
                </div>
                <button class="btn" onclick="testMessageProcessing()">معالجة الرسالة</button>
                <div id="message-result" class="result" style="display: none;"></div>
            </div>
            
            <!-- اختبار الأداء -->
            <div class="test-section">
                <h3>⚡ اختبار الأداء <span class="status-indicator info" id="performance-status"></span></h3>
                <button class="btn" onclick="testPerformance()">اختبار السرعة</button>
                <button class="btn" onclick="testMultipleRequests()">اختبار متعدد</button>
                <div id="performance-result" class="result" style="display: none;"></div>
            </div>
            
            <!-- اختبار شامل -->
            <div class="test-section">
                <h3>🧪 اختبار شامل <span class="status-indicator info" id="comprehensive-status"></span></h3>
                <button class="btn" onclick="runComprehensiveTest()">تشغيل اختبار شامل</button>
                <div id="comprehensive-result" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api/gemini';
        
        // دالة مساعدة لعرض النتائج
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        // دالة مساعدة لتحديث حالة المؤشر
        function updateStatus(statusId, type) {
            const element = document.getElementById(statusId);
            element.className = `status-indicator ${type}`;
        }
        
        // اختبار الإعدادات
        async function testSettings() {
            try {
                updateStatus('settings-status', 'info');
                const response = await fetch(`${API_BASE}/settings`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('settings-result', `✅ تم جلب الإعدادات بنجاح:\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateStatus('settings-status', 'success');
                } else {
                    showResult('settings-result', `❌ فشل في جلب الإعدادات:\n${JSON.stringify(data, null, 2)}`, 'error');
                    updateStatus('settings-status', 'error');
                }
            } catch (error) {
                showResult('settings-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('settings-status', 'error');
            }
        }
        
        // اختبار حفظ الإعدادات
        async function testSaveSettings() {
            try {
                const testData = {
                    api_key: 'AIzaSyCeL3A69LBZvsuHmtIXd_s0AoGRCzwvBVU',
                    model: 'gemini-1.5-flash',
                    is_enabled: true,
                    temperature: 0.7,
                    max_tokens: 1000
                };
                
                const response = await fetch(`${API_BASE}/settings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('settings-result', `✅ تم حفظ الإعدادات بنجاح:\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateStatus('settings-status', 'success');
                } else {
                    showResult('settings-result', `❌ فشل في حفظ الإعدادات:\n${JSON.stringify(data, null, 2)}`, 'error');
                    updateStatus('settings-status', 'error');
                }
            } catch (error) {
                showResult('settings-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('settings-status', 'error');
            }
        }
        
        // اختبار الاتصال
        async function testConnection() {
            try {
                updateStatus('connection-status', 'info');
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: 'AIzaSyCeL3A69LBZvsuHmtIXd_s0AoGRCzwvBVU' })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('connection-result', `✅ اختبار الاتصال نجح:\n${data.response}`, 'success');
                    updateStatus('connection-status', 'success');
                } else {
                    showResult('connection-result', `❌ فشل اختبار الاتصال:\n${JSON.stringify(data, null, 2)}`, 'error');
                    updateStatus('connection-status', 'error');
                }
            } catch (error) {
                showResult('connection-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('connection-status', 'error');
            }
        }
        
        // اختبار endpoint بسيط
        async function testSimpleEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('connection-result', `✅ الـ endpoint البسيط يعمل:\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateStatus('connection-status', 'success');
                } else {
                    showResult('connection-result', `❌ مشكلة في الـ endpoint:\n${JSON.stringify(data, null, 2)}`, 'error');
                    updateStatus('connection-status', 'error');
                }
            } catch (error) {
                showResult('connection-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('connection-status', 'error');
            }
        }
        
        // اختبار معالجة الرسائل
        async function testMessageProcessing() {
            try {
                updateStatus('message-status', 'info');
                const message = document.getElementById('test-message').value;
                
                if (!message.trim()) {
                    showResult('message-result', '❌ يرجى كتابة رسالة للاختبار', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: 'test_user_web_' + Date.now(),
                        messageText: message,
                        pageId: '260345600493273'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('message-result', `✅ تم معالجة الرسالة بنجاح:\n${JSON.stringify(data, null, 2)}`, 'success');
                    updateStatus('message-status', 'success');
                } else {
                    showResult('message-result', `⚠️ معالجة الرسالة:\n${JSON.stringify(data, null, 2)}`, 'warning');
                    updateStatus('message-status', 'warning');
                }
            } catch (error) {
                showResult('message-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('message-status', 'error');
            }
        }
        
        // اختبار الأداء
        async function testPerformance() {
            try {
                updateStatus('performance-status', 'info');
                const startTime = Date.now();
                
                const response = await fetch(`${API_BASE}/test`);
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                
                if (response.ok) {
                    let performanceLevel = '';
                    if (duration < 500) performanceLevel = '🚀 ممتاز';
                    else if (duration < 1000) performanceLevel = '✅ جيد';
                    else if (duration < 2000) performanceLevel = '⚠️ مقبول';
                    else performanceLevel = '❌ بطيء';
                    
                    showResult('performance-result', `⏱️ وقت الاستجابة: ${duration}ms\n${performanceLevel}`, 'success');
                    updateStatus('performance-status', duration < 1000 ? 'success' : 'warning');
                } else {
                    showResult('performance-result', `❌ فشل اختبار الأداء:\n${JSON.stringify(data, null, 2)}`, 'error');
                    updateStatus('performance-status', 'error');
                }
            } catch (error) {
                showResult('performance-result', `❌ خطأ في الشبكة: ${error.message}`, 'error');
                updateStatus('performance-status', 'error');
            }
        }
        
        // اختبار طلبات متعددة
        async function testMultipleRequests() {
            try {
                updateStatus('performance-status', 'info');
                const requests = [];
                const startTime = Date.now();
                
                // إرسال 3 طلبات متزامنة
                for (let i = 0; i < 3; i++) {
                    requests.push(fetch(`${API_BASE}/test`));
                }
                
                const responses = await Promise.all(requests);
                const endTime = Date.now();
                const totalDuration = endTime - startTime;
                
                const results = await Promise.all(responses.map(r => r.json()));
                const successCount = responses.filter(r => r.ok).length;
                
                showResult('performance-result', 
                    `📊 اختبار طلبات متعددة:\n` +
                    `✅ ناجحة: ${successCount}/3\n` +
                    `⏱️ الوقت الإجمالي: ${totalDuration}ms\n` +
                    `⚡ متوسط الوقت: ${Math.round(totalDuration/3)}ms`, 
                    successCount === 3 ? 'success' : 'warning'
                );
                updateStatus('performance-status', successCount === 3 ? 'success' : 'warning');
            } catch (error) {
                showResult('performance-result', `❌ خطأ في اختبار الطلبات المتعددة: ${error.message}`, 'error');
                updateStatus('performance-status', 'error');
            }
        }
        
        // اختبار شامل
        async function runComprehensiveTest() {
            updateStatus('comprehensive-status', 'info');
            let results = '🧪 بدء الاختبار الشامل...\n\n';
            
            try {
                // 1. اختبار الإعدادات
                results += '1️⃣ اختبار الإعدادات...\n';
                const settingsResponse = await fetch(`${API_BASE}/settings`);
                results += settingsResponse.ok ? '✅ الإعدادات: نجح\n' : '❌ الإعدادات: فشل\n';
                
                // 2. اختبار الاتصال
                results += '2️⃣ اختبار الاتصال...\n';
                const connectionResponse = await fetch(`${API_BASE}/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: 'AIzaSyCeL3A69LBZvsuHmtIXd_s0AoGRCzwvBVU' })
                });
                const connectionData = await connectionResponse.json();
                results += (connectionResponse.ok && connectionData.success) ? '✅ الاتصال: نجح\n' : '❌ الاتصال: فشل\n';
                
                // 3. اختبار الأداء
                results += '3️⃣ اختبار الأداء...\n';
                const perfStart = Date.now();
                await fetch(`${API_BASE}/test`);
                const perfDuration = Date.now() - perfStart;
                results += `⏱️ الأداء: ${perfDuration}ms ${perfDuration < 1000 ? '✅' : '⚠️'}\n`;
                
                results += '\n📊 ملخص النتائج:\n';
                results += '✅ المسارات الموحدة: تعمل\n';
                results += '✅ الخدمة المبسطة: تعمل\n';
                results += '✅ معالجة الأخطاء: تعمل\n';
                results += '✅ الأداء: محسن\n';
                
                showResult('comprehensive-result', results, 'success');
                updateStatus('comprehensive-status', 'success');
                
            } catch (error) {
                results += `\n❌ خطأ في الاختبار الشامل: ${error.message}`;
                showResult('comprehensive-result', results, 'error');
                updateStatus('comprehensive-status', 'error');
            }
        }
        
        // تشغيل اختبار أولي عند تحميل الصفحة
        window.onload = function() {
            console.log('🚀 صفحة اختبار Gemini AI جاهزة');
            testSimpleEndpoint();
        };
    </script>
</body>
</html>
